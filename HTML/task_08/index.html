<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../html-part.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>| f*rm |</h1>
    <form action="#0">
      <div>
        <input type="text" name="name" placeholder="Your Name">
      </div>
      <div>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="password" placeholder="Password">
      </div>
      <div>
        <input type="date" name="date">
      </div>
      <div>
        <label for="about"></label>
        <textarea name="name" rows="8" name="about" placeholder="Something about myself"></textarea>
      </div>
      <div id="spam">
        <label for="spam">Spam: </label>
        <input type="checkbox" name="spam">
      </div>
      <div id="letters">
        <label for="letters">Number of emails per day: </label>
        <input type="radio" name="letters" value="2" checked="">2
        <input type="radio" name="letters" value="4">4
        <input type="radio" name="letters" value="6">6
        <input type="radio" name="letters" value="8">8
      </div>
      <div id="reset">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
