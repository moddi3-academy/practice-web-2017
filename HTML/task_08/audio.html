<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>html5</h1>
  </header>
  <article>
    <audio controls preload autoplay loop >
      <source src="media/music.ogg" type="audio/ogg">
      <source src="media/music.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </article>
  <aside>
    <video width="320" height="240" controls poster="media/automat.jpg">
      <source src="media/automat.mp4" type="video/mp4">
      <source src="media/automat.ogv" type="video/ogv">
      <source src="media/automat.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </aside>
</body>

</html>
